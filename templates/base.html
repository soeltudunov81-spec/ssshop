<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SS Shop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glass-dark {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .size-btn {
            transition: all 0.2s ease;
        }
        .size-btn.selected {
            background-color: #000;
            color: #fff;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-white min-h-screen">
    <nav class="glass fixed top-0 left-0 right-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{% url 'shop:product_list' %}" class="text-2xl font-bold text-black tracking-tight">
                    SS Shop
                </a>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'shop:product_list' %}" class="text-black hover:text-gray-600 transition font-medium">
                        Каталог
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-20 pb-12">
        {% block content %}{% endblock %}
    </main>

    <footer class="glass-dark py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-600 text-sm">
                &copy; 2024 SS Shop. Все права защищены.
            </p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
